<h2 class="subscription-list-title">Subscription List</h2>
<div class="flex-wrap-container">
  <button (click)="onSubscribeAll()" type="button" class="unsubscribe-all-btn">Unsubscribe All</button>
  <ng-container *ngFor="let sub of subsList">
    <ng-container *ngIf="sub">
      <button type="button" class="unsubscribe-btn" (click)="onSubscribe(sub)">
        Unsubscribe {{sub}}
      </button>
    </ng-container>
  </ng-container>
</div>
<div class="py-2">
  <h2 class="text-xl py-2 font-bold">Data Flow: <button (click)="doResetLog()" type="button" class="reset-logs-btn">Reset Logs</button>  </h2>
  <div class="table-container">
    <table class="table">
      <thead class="table-header">
        <tr>
          <th class="table-cell">Component Name</th>
          <th class="table-cell">Info</th>
          <th class="table-cell">Counter</th>
          <th class="table-cell">Values</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of streams;">
          <tr class="table-row">
            <th class="table-cell" [style.color]="getColorComopnent(item)">
              {{item.component}}
            </th>
            <td class="table-cell" [style.color]="getColorComopnent(item)">
              {{item?.info?.info}}
            </td>
            <td class="table-cell" [style.color]="getColorComopnent(item)">
              {{item?.info?.count}}
            </td>
            <td class="table-cell" [style.color]="getColorComopnent(item)">
              {{item?.info?.value | json}}
            </td>
          </tr>
        </ng-container>
        <ng-container *ngIf="streams.length === 0">
          <tr>
            <td colspan="4">
              <div class="no-data-container">
                <div class="no-data-content">
                  <h1 class="no-data-title">No Data Streaming</h1>
                </div>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
