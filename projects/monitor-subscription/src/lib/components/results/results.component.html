<h2 class="text-xl pb-2 font-bold">Subscription List</h2>
<div class="flex flex-wrap">
  <button  (click)="onSubscribeAll()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Unsubscribe All</button>
  <ng-container *ngFor="let sub of subsList">
    <ng-container *ngIf="sub">
      <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" (click)="onSubscribe(sub)">Unsubscribe {{sub}}</button>
    </ng-container>
  </ng-container>
</div>

<div class="py-2">
<h2 class="text-xl py-2 font-bold">Component: </h2>
<button  (click)="doResetLog()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Reset Logs</button>
</div>

<div class="py-2">
<h2 class="text-xl py-2 font-bold">Data Flow: </h2>
<div class="relative overflow-x-auto max-h-[700px] shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Component Name
              </th>
              <th scope="col" class="px-6 py-3">
                  Info
              </th>
              <th scope="col" class="px-6 py-3">
                  Counter
              </th>
              <th scope="col" class="px-6 py-3">
                  Values
              </th>
          </tr>
      </thead>
      <tbody>
          <ng-container *ngFor="let item of streams;">
          <tr class="bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600">
              <th scope="row" [style.color]="getColorComopnent(item)" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{item.component}}
              </th>
              <td class="px-6 py-4"  [style.color]="getColorComopnent(item)">
                {{item?.info?.info}}
              </td>
              <td class="px-6 py-4"  [style.color]="getColorComopnent(item)">
                {{item?.info?.count}}
              </td>
              <td class="px-6 py-4"  [style.color]="getColorComopnent(item)">
                {{item?.info?.value | json}}
              </td>
          </tr>
          </ng-container>
          <ng-container *ngIf="streams.length === 0">
            <tr>
              <td colspan="4">
                <div class="bg-gray-50 flex dark:bg-gray-900">
                  <div class="py-8 px-4 mx-auto w-full text-center">
                          <h1 class="mb-4 text-xl font-extrabold tracking-tight w-full leading-none text-gray-900 dark:text-white">No Data Streaming</h1>
                  </div>
                </div>
              </td>
            </tr>
          </ng-container>
      </tbody>
  </table>
</div>
</div>
