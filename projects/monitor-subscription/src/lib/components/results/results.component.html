<div class="relative overflow-x-auto" style="max-height: 500px; height: 500px; overflow-y: auto;">
  <button type="button" (click)="doResetLog()">Reset Logs</button>
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
              Component Name
              </th>
              <th scope="col" class="px-6 py-3">
                Info
              </th>
              <th scope="col" class="px-6 py-3">
                Emit Counter
              </th>
              <th scope="col" class="px-6 py-3">
                Values
              </th>
          </tr>
      </thead>
      <tbody>
          @for (item of streams; track $index) {
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" [style.color]="getColorComopnent(item)">
                  {{item.component}}
              </th>
              <td class="px-6 py-4">
                  {{item?.info?.info}}
              </td>
              <td class="px-6 py-4">
                {{item?.info?.count}}
              </td>
              <td class="px-6 py-4">
                  {{item?.info?.value | json}}
              </td>
          </tr>
          }
      </tbody>
  </table>
</div>
